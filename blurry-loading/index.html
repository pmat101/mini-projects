<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blurry Loading</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loader"></div>
    <script>
      const loader = document.querySelector("#loader");
      let count = 0;
      let looper = setInterval(function () {
        loader.innerText = count + "%";
        document.styleSheets[0].cssRules[2].style.filter = `blur(${
          100 - count
        }px)`;
        if (count > 100) {
          clearInterval(looper);
          loader.innerText = "";
        }
        count++;
      }, 100);
    </script>
  </body>
</html>
