<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="setup()">
    <form action="#">
      <div id="upper">
        <p id="questions"></p>
        <div id="options">
          <input type="radio" name="options" id="1" onchange="selected(1)" />
          <label for="1"></label><br />
          <input type="radio" name="options" id="2" onchange="selected(2)" />
          <label for="2"></label><br />
          <input type="radio" name="options" id="3" onchange="selected(3)" />
          <label for="3"></label><br />
          <input type="radio" name="options" id="4" onchange="selected(4)" />
          <label for="4"></label>
        </div>
      </div>
      <input type="submit" value="Submit" />
    </form>
    <script src="app.js"></script>
  </body>
</html>
