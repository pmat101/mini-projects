<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="box">
      <h1>Password Generator</h1>
      <div id="output">
        <p></p>
        <span><i class="far fa-clipboard"></i></span>
      </div>
      <div class="select">
        <label for="limit">Password Length</label>
        <input type="number" id="limit" value="20" />
      </div>
      <div class="select">
        <label for="uc">Include uppercase letters</label>
        <input type="checkbox" id="uc" />
      </div>
      <div class="select">
        <label for="lc">Include lowercase letters</label>
        <input type="checkbox" id="lc" />
      </div>
      <div class="select">
        <label for="num">Include numbers</label>
        <input type="checkbox" id="num" />
      </div>
      <div class="select">
        <label for="sym">Include symbols</label>
        <input type="checkbox" id="sym" />
      </div>
      <button>Generate Password</button>
    </div>
  </body>
</html>
